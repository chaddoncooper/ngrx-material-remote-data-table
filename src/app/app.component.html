<div class="example-container mat-elevation-z8">

  <mat-table #table [dataSource]="dataSource" matSort>

    <ng-container matColumnDef="albumId">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Album ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.albumId }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="id">
      <mat-header-cell *matHeaderCellDef mat-sort-header>ID</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.id }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="title">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Title</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.title }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="url">
      <mat-header-cell *matHeaderCellDef mat-sort-header>URL</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.url }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="thumbnailUrl">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Thumbnail</mat-header-cell>
      <mat-cell *matCellDef="let row">{{ row.thumbnailUrl }}</mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator
                [length]="500"
                [pageIndex]="0"
                [pageSize]="25"
                [pageSizeOptions]="[5, 10, 25, 100]">
  </mat-paginator>
</div>
